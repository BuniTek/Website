name: CI

on:
    push:
        branches:
            - master
            - develop

jobs: 
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [10.x,8.x]

        steps:
            - uses: actions/checkout@v1
            - name: Use Node ${{matrix.node-version}}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{matrix.node-version}}
            
            - name: Install dependencies
              run: |
                npm install
            # - name: Run tests
            #   run: |
            #     npm test
            #   env:
            #     CI: true
            - name: Deploy
              run: |
                npm run deploy

    